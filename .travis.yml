language: java
jdk:
  - openjdk8

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r image-api-interface *
  - mkdir -p deploy
  - mv image-api-interface.zip deploy/

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: silencer-examples-builds
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: silencer-examples-builds
    key: image-api-interface.zip
    bundle_type: zip
    application: silencer-codedeploy-silencer-was
    deployment_group: silencer-codedeploy-silencer-was-group
    region: ap-northeast-2
    wait-until-deployed: true

